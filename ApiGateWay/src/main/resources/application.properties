spring.application.name=ApiGateWay

server.port=8484
 
 
#Eureka configuration 
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.instance.name=localhost
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
management.endpoints.web.exposure.include=*



#Spring Cloud Gateway Route 1: Account-HolderService
spring.cloud.gateway.routes[0].id=Account-HolderService
spring.cloud.gateway.routes[0].uri=lb://Account-HolderService
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/acc/**


#Spring Cloud Gateway Route for BankServices
spring.cloud.gateway.routes[1].id=BankServices
spring.cloud.gateway.routes[1].uri=lb://BankServices
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bcc/**




